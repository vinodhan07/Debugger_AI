services:
  db:
    image: ankane/pgvector
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always

  ollama:
    image: ollama/ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama

  backend:
    build:
      context: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEBUG: "False"
    depends_on:
      - db
      - redis
      - ollama
    expose:
      - "8000"
    command: [ "uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4" ]

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  worker:
    build:
      context: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - ollama
    command: [ "celery", "-A", "backend.celery_app", "worker", "--loglevel=info" ]

volumes:
  postgres_data:
  ollama_data:
